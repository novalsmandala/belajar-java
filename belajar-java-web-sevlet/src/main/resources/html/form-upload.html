<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Upload</title>
</head>
<body>
<form action="/form-upload" method="post" enctype="multipart/form-data">
  <label>
    Name : <input type="text" name="name">
  </label><br>
  <label>
    Profile : <input type="file" name="profile">
  </label><br>
  <input type="submit" value="Upload Image">
</form>
</body>
</html>
